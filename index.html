<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Calendar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.5/main.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.5/main.min.js"></script>
</head>

<style>
    .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }


    #calendar {
        width: 100%;
        height: 300px;
        flex: 1;
    }

    .results {
        flex: 1;
    }

    table {
        width: 100%;
        border: 1px;
    }

    table tr th {
        align-items: center;
    }

    table tr td {
        width: max-content;
        text-align: center;
    }
</style>

<body>
    <a href="/userRegister.html">create a new user</a>
    <a href="/userattendenceform.html">create a new attendance</a>
    <a href="/atttendenceresult.html">checkAttendance</a>

    <div class="container">
        <div id="calendar"></div>
        <div class="results">
            <h1>Attendance of Member Per Day</h1>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Full Name</th>
                    <th>Event Name</th>
                    <th>Status</th>
                </tr>
            </table>
            <div id="attendanceResult">
            </div>
        </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var calendarEl = document.getElementById("calendar");
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                selectable: true,
                dateClick: async function (info) {
                    const date = info.dateStr;
                    fetch("http://localhost:3000/attendanceByDate", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            // Add any other headers as needed
                        },
                        body: JSON.stringify({ date }),
                    })
                        .then((response) => {
                            if (!response.ok) {
                                throw new Error("Network response was not ok");
                            }
                            return response.json();
                        })
                        .then((data) => {
                            const attendanceResultDiv =
                                document.getElementById("attendanceResult");
                            attendanceResultDiv.innerHTML = ""; // Clear previous results

                            if (data.length === 0) {
                                attendanceResultDiv.textContent =
                                    "No attendance records found for this date.";
                            } else {
                                const listItem = document.createElement("table");
                                data.forEach((attendance) => {
                                    listItem.innerHTML += `
                                    <table>
                                        <tr>
                                            <td>${new Date(attendance.date).toLocaleDateString()}</td>
                                            <td>${attendance.fullName}</td>
                                            <td>${attendance.event}</td>
                                            <td>${attendance.status}</td>
                                        </tr>
                                        </table>`
                                });
                                attendanceResultDiv.appendChild(listItem);
                            }
                            // Handle API response as needed
                        })
                        .catch((error) => {
                            console.error("Error:", error);
                            // Handle errors
                        });
                },
            });
            calendar.render();
        });
    </script>
</body>

</html>
